  bind9:
    container_name: bind9
    image: ubuntu/bind9:9.18-22.04_beta
    restart: unless-stopped
    networks:
      default: {}
      webserver-net:
        ipv4_address: 192.168.100.53
    healthcheck:
      test: dig www.example.com  | grep -c "ANSWER SECTION" || exit 1
      interval: 40s
      timeout: 30s
      retries: 20
      start_period: 10s
    command:
      - /bin/bash
      - -c
      - |
        ## Install and start ssh server
        apt update
        apt install dnsutils openssh-server -y

        ## Make some directories
        mkdir -p /etc/bind
        mkdir -p /var/cache/bind
        mkdir -p /var/lib/bind
        mkdir -p /var/run/sshd

        ## Create SSH config
        useradd -m --no-log-init --system  --uid 1000 bob -s /bin/bash -g sudo -G root
        echo 'bob:bob' | chpasswd
        /usr/sbin/sshd -D &

        ## Create named.conf
        cat > "/etc/bind/named.conf" << 'EOF'
        options {
                directory "/var/cache/bind";
                recursion yes;
                allow-query { any; };
                listen-on { any; };
                listen-on-v6 { any; };
                forwarders {
                      10.1.1.1;
                };
        };
        key "rndc-key" {
              algorithm hmac-sha256;
              secret "HU5Owk1hw5MgKfcddBuvGLtwVB/GdqjkR6FJLrhIKtQ=";
        };
        zone "f5labs.com" {
                type primary;
                file "/var/lib/bind/db.f5labs.com";
                update-policy {
                      grant rndc-key zonesub any;
                      grant * self . TXT;
                };
        };
        EOF

        ## Create f5labs.com zone file
        cat > "/var/lib/bind/db.f5labs.com" <<'EOF'
        $$TTL 5 ;
        $$ORIGIN f5labs.com.

        @       IN      SOA     ns.     hostmaster (
        2003080801 ; serial number
        12h        ; refresh
        15m        ; update retry
        3w         ; expiry
        2h         ; minimum
        )

        ; ns entry
        @                IN      NS      ns.
        @                IN      A       192.168.100.53

        ; wildcard entry for anything *.f5labs.com
        pebble           IN      A       192.168.100.20
        smallstep        IN      A       192.168.100.30
        www              IN      A       192.168.100.10
        foo              IN      A       192.168.100.11
        bar              IN      A       192.168.100.12
        EOF

        ## Perform additional tweaks
        chmod -R 777 /var/lib/bind/

        ## Start named
        /usr/local/bin/docker-entrypoint.sh


